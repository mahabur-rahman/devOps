name: Runner Demo CI

on:
  push:
    branches: ["github-action"]
  workflow_dispatch:

jobs:
  github-hosted:
    runs-on: ubuntu-latest
    steps:
      - name: Print runner type
        run: echo "This job runs on a GitHub-hosted runner (Ubuntu)"
      - name: Checkout repository
        uses: actions/checkout@v4
      # ...other steps as needed...

  self-hosted:
    runs-on: self-hosted
    steps:
      - name: Print runner type
        run: echo "This job runs on a self-hosted runner"
      - name: Checkout repository
        uses: actions/checkout@v4
      # ...other steps as needed...
